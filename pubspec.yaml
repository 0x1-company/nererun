name: nererun
description: A new Flutter project.
publish_to: 'none'
version: 2022.12.2+24

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9

  assets_audio_player: ^3.0.5
  simple_logger: ^1.9.0+1
  url_launcher: ^6.1.7
  package_info: ^2.0.2
  app_review: ^2.1.1+1
  freezed_annotation: ^2.1.0
  riverpod: ^2.0.2
  flutter_hooks: ^0.20.3
  hooks_riverpod: ^2.0.2
  purchases_flutter: ^6.5.1

  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.2.0
  firebase_crashlytics: ^3.4.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  build_runner:
  json_serializable:
  freezed: ^2.1.1

flutter_icons:
  android: true 
  ios: true
  image_path: "icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: NotoSansJpBold
      fonts:
        - asset: fonts/NotoSansJP-Bold.otf
    - family: NotoSansJpRegular
      fonts:
        - asset: fonts/NotoSansJP-Regular.otf
